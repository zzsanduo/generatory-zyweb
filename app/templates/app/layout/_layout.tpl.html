<div ng-controller="LayoutController as vm">
    <div id="adminNavBar" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <i class="icon-home"></i>
                    <span>{{vm.appName}}</span>
                </a>
            </div>
            <div class="collapse navbar-collapse" ng-class="{'in': !navCollapsed}">
                <ul class="nav navbar-nav">
                    <li><a data-toggle="collapse" data-target=".navbar-collapse" ui-sref="home">Home</a></li>
                    <li><a data-toggle="collapse" data-target=".navbar-collapse" ui-sref="about">About</a></li>
                </ul>
            </div>

        </div>
    </div>

    <div ui-view id="ng-view" class="container slide-animation admin-content"></div>

</div>
